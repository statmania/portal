<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Mania - Making sense of statistics</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind: bg-slate-50 */
            color: #334155; /* Tailwind: text-slate-700 */
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e2e8f0; /* Tailwind: bg-slate-200 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* Tailwind: bg-slate-400 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* Tailwind: bg-slate-500 */
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <!-- Header/Navbar -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <!-- Logo, Title, and Motto -->
            <div class="flex items-center space-x-3">
                <img src="img/statmania_logo.png" alt="Stat Mania Logo" class="w-10 h-10 rounded-full" onerror="this.onerror=null;this.src='https://placehold.co/40x40/4f46e5/ffffff?text=Logo';">
                <div>
                    <div class="text-2xl font-bold text-indigo-600">Stat Mania</div>
                    <p class="text-sm text-slate-500">Making sense of statistics</p>
                </div>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="#features" class="text-slate-600 hover:text-indigo-600 transition duration-300">Features</a></li>
                    <li><a href="#cta" class="text-slate-600 hover:text-indigo-600 transition duration-300">Contact</a></li>
                </ul>
            </nav>

            <!-- Mobile Menu Button (Hamburger Icon) -->
            <button id="mobile-menu-button" class="md:hidden p-2 rounded-md text-slate-600 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="#features" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-indigo-600">Features</a>
            <a href="#cta" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-indigo-600">Contact</a>
        </div>
    </header>

    <main class="flex-grow">
        <!-- Hero Section -->


        <!-- Password Generator Content -->
        <section class="py-12 px-4 sm:px-6 lg:px-8 flex justify-center">
            <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Generate a Strong Password</h2>

                <!-- Password Length Input with Increment/Decrement Buttons -->
                <div class="mb-4">
                    <label for="length" class="block text-gray-700 text-sm font-medium mb-2">Password Length:</label>
                    <div class="flex items-center space-x-2">
                        <button id="decrementLength"
                                class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out text-xl font-bold">
                            -
                        </button>
                        <input type="number" id="length" min="4" max="20" value="8"
                               class="flex-grow p-2 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="incrementLength"
                                class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out text-xl font-bold">
                            +
                        </button>
                    </div>
                </div>

                <!-- Character Type Checkboxes -->
                <div class="space-y-2 mb-6">
                    <label class="flex items-center text-gray-700">
                        <input type="checkbox" id="includeUppercase" checked class="form-checkbox h-4 w-4 text-blue-600 rounded-sm">
                        <span class="ml-2 text-sm">Include Uppercase Letters</span>
                    </label>
                    <label class="flex items-center text-gray-700">
                        <input type="checkbox" id="includeLowercase" checked class="form-checkbox h-4 w-4 text-blue-600 rounded-sm">
                        <span class="ml-2 text-sm">Include Lowercase Letters</span>
                    </label>
                    <label class="flex items-center text-gray-700">
                        <input type="checkbox" id="includeNumbers" checked class="form-checkbox h-4 w-4 text-blue-600 rounded-sm">
                        <span class="ml-2 text-sm">Include Numbers</span>
                    </label>
                    <label class="flex items-center text-gray-700">
                        <input type="checkbox" id="includeSpecial" checked class="form-checkbox h-4 w-4 text-blue-600 rounded-sm">
                        <span class="ml-2 text-sm">Include Special Characters</span>
                    </label>
                </div>

                <!-- Generate Button -->
                <button id="generateButton"
                        class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition duration-300 ease-in-out shadow-md">
                    Generate Password
                </button>

                <!-- Password Output Container -->
                <div id="passwordContainer" class="flex items-center bg-gray-50 p-3 mt-6 border border-gray-200 rounded-md relative shadow-sm">
                    <span id="passwordOutput" class="flex-grow text-gray-800 text-lg font-medium break-all mr-2"></span>
                    <div class="relative group">
                        <!-- Copy Icon -->
                        <span id="copyIcon" class="cursor-pointer text-gray-500 hover:text-blue-600 text-2xl transition-colors duration-300" title="Copy password">
                            üóê
                        </span>
                        <!-- Copied Message -->
                        <span id="copiedMessage" class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-full ml-2 text-green-600 text-sm font-medium hidden whitespace-nowrap">
                            ‚úî Copied!
                        </span>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 text-white py-8 px-4 sm:px-6 lg:px-8 text-center rounded-t-lg shadow-inner mt-auto">
        <div class="container mx-auto">
            <p class="mb-4">&copy; 2024 Stat Mania. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-slate-300 hover:text-white transition duration-300">Privacy Policy</a>
                <a href="#" class="text-slate-300 hover:text-white transition duration-300">Terms of Service</a>
                <a href="#" class="text-slate-300 hover:text-white transition duration-300">Sitemap</a>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript for mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Hide mobile menu when a link is clicked
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });

        // Get references to DOM elements for password generator
        const lengthInput = document.getElementById("length");
        const includeUppercaseCheckbox = document.getElementById("includeUppercase");
        const includeLowercaseCheckbox = document.getElementById("includeLowercase");
        const includeNumbersCheckbox = document.getElementById("includeNumbers");
        const includeSpecialCheckbox = document.getElementById("includeSpecial");
        const generateButton = document.getElementById("generateButton");
        const passwordOutput = document.getElementById("passwordOutput");
        const copyIcon = document.getElementById("copyIcon");
        const copiedMessage = document.getElementById("copiedMessage");
        const decrementLengthButton = document.getElementById("decrementLength");
        const incrementLengthButton = document.getElementById("incrementLength");

        // Define character sets
        const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
        const numberChars = "0123456789";
        const specialChars = "!@#$%^&*()_+[]{}|;:,.<>?";

        /**
         * Shuffles an array in place using the Fisher-Yates (Knuth) algorithm.
         * @param {Array} array The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        /**
         * Generates a random password based on selected criteria,
         * ensuring at least one character from each selected type is included.
         */
        function generatePassword() {
            const length = parseInt(lengthInput.value);
            const includeUppercase = includeUppercaseCheckbox.checked;
            const includeLowercase = includeLowercaseCheckbox.checked;
            const includeNumbers = includeNumbersCheckbox.checked;
            const includeSpecial = includeSpecialCheckbox.checked;

            let availableChars = ""; // All characters that can be used
            let guaranteedChars = []; // Characters to ensure at least one of each type

            if (includeUppercase) {
                availableChars += uppercaseChars;
                guaranteedChars.push(uppercaseChars.charAt(Math.floor(Math.random() * uppercaseChars.length)));
            }
            if (includeLowercase) {
                availableChars += lowercaseChars;
                guaranteedChars.push(lowercaseChars.charAt(Math.floor(Math.random() * lowercaseChars.length)));
            }
            if (includeNumbers) {
                availableChars += numberChars;
                guaranteedChars.push(numberChars.charAt(Math.floor(Math.random() * numberChars.length)));
            }
            if (includeSpecial) {
                availableChars += specialChars;
                guaranteedChars.push(specialChars.charAt(Math.floor(Math.random() * specialChars.length)));
            }

            // Display error if no character type is selected
            if (guaranteedChars.length > length) {
                passwordOutput.textContent = "Password length is too short for selected options.";
                passwordOutput.classList.add('text-red-500');
                return;
            } else if (availableChars === "") {
                passwordOutput.textContent = "Please select at least one character type.";
                passwordOutput.classList.add('text-red-500');
                return;
            } else {
                passwordOutput.classList.remove('text-red-500');
            }

            // Build the password array
            let passwordArray = [...guaranteedChars]; // Start with guaranteed characters

            // Fill the remaining length with random characters from the combined set
            for (let i = passwordArray.length; i < length; i++) {
                passwordArray.push(availableChars.charAt(Math.floor(Math.random() * availableChars.length)));
            }

            // Shuffle the password array to randomize the order of guaranteed characters
            shuffleArray(passwordArray);

            passwordOutput.textContent = passwordArray.join(''); // Join array to form the final password string
            copiedMessage.classList.add('hidden'); // Hide the copied message
        }

        /**
         * Copies the generated password to the clipboard.
         * Uses document.execCommand('copy') for broader compatibility in iframes.
         */
        function copyPassword() {
            const password = passwordOutput.textContent;
            if (password && password !== "Please select at least one character type." && password !== "Password length is too short for selected options.") {
                // Create a temporary textarea element to hold the text
                const tempTextArea = document.createElement("textarea");
                tempTextArea.value = password;
                document.body.appendChild(tempTextArea);
                tempTextArea.select(); // Select the text

                try {
                    // Execute the copy command
                    document.execCommand('copy');
                    // Show the "Copied!" message
                    copiedMessage.classList.remove('hidden');
                    setTimeout(() => {
                        copiedMessage.classList.add('hidden'); // Hide after 2 seconds
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy password: ', err);
                    // Optionally, provide a fallback message to the user
                    // passwordOutput.textContent = "Failed to copy. Please copy manually.";
                } finally {
                    // Remove the temporary textarea
                    document.body.removeChild(tempTextArea);
                }
            }
        }

        /**
         * Decrements the password length, respecting the minimum value.
         */
        function decrementLength() {
            let currentLength = parseInt(lengthInput.value);
            const minLength = parseInt(lengthInput.min);
            if (currentLength > minLength) {
                lengthInput.value = currentLength - 1;
                generatePassword(); // Regenerate password with new length
            }
        }

        /**
         * Increments the password length, respecting the maximum value.
         */
        function incrementLength() {
            let currentLength = parseInt(lengthInput.value);
            const maxLength = parseInt(lengthInput.max);
            if (currentLength < maxLength) {
                lengthInput.value = currentLength + 1;
                generatePassword(); // Regenerate password with new length
            }
        }

        // Add event listeners
        generateButton.addEventListener('click', generatePassword);
        copyIcon.addEventListener('click', copyPassword);
        decrementLengthButton.addEventListener('click', decrementLength);
        incrementLengthButton.addEventListener('click', incrementLength);

        // Generate an initial password when the page loads
        document.addEventListener('DOMContentLoaded', generatePassword);
    </script>

</body>
</html>
