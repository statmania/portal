<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    #passwordContainer {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      position: relative;
      border-radius: 5px;
      width: 300px;
    }
    #passwordOutput {
      flex-grow: 1;
      margin-right: 10px;
      word-break: break-all;
    }
    #copyIcon {
      cursor: pointer;
      font-size: 1.5em;
      transition: color 0.3s;
    }
    #copyIcon:hover {
      color: #007bff;
    }
    #copyIcon::after {
      content: "Copy the password.";
      display: none;
      position: absolute;
      top: -25px;
      left: 100%;
      white-space: nowrap;
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 3px;
      font-size: 0.8em;
    }
    #copyIcon:hover::after {
      display: block;
    }
    .copiedMessage {
      position: absolute;
      right: -80px;
      font-size: 0.9em;
      color: green;
      display: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Password Generator</h1>
  <label for="length">Password Length:</label>
  <input type="number" id="length" min="4" max="20" value="8" style="margin-bottom: 10px; padding: 5px; border-radius: 3px; border: 1px solid #ccc;">

  <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters</label><br>
  <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters</label><br>
  <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label><br>
  <label><input type="checkbox" id="includeSpecial" checked> Include Special Characters</label><br>

  <button onclick="generatePassword()">Generate Password</button>

  <div id="passwordContainer">
    <span id="passwordOutput"></span>
    <span id="copyIcon" onclick="copyPassword()">üóê</span> <!-- Copy icon with hover text -->
    <span id="copiedMessage" class="copiedMessage">‚úî Copied!</span>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const includeUppercase = document.getElementById("includeUppercase").checked;
      const includeLowercase = document.getElementById("includeLowercase").checked;
      const includeNumbers = document.getElementById("includeNumbers").checked;
      const includeSpecial = document.getElementById("includeSpecial").checked;

      const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowercase = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const special = "!@#$%^&*()_+[]{}|;:,.<>?";

      let characters = "";
      if (includeUppercase) characters += uppercase;
      if (includeLowercase) characters += lowercase;
      if (includeNumbers) characters += numbers;
      if (includeSpecial) characters += special;

      if (characters === "") {
        document.getElementById("passwordOutput").textContent = "Please select at least one character type.";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
      }

      document.getElementById("passwordOutput").textContent = password;
      document.getElementById("copiedMessage").style.display = "none"; // Reset the copied message
    }

    function copyPassword() {
      const password = document.getElementById("passwordOutput").textContent;
      if (password) {
        navigator.clipboard.writeText(password).then(() => {
          const copiedMessage = document.getElementById("copiedMessage");
          copiedMessage.style.display = "inline";
          setTimeout(() => {
            copiedMessage.style.display = "none";
          }, 2000); // Hide message after 2 seconds
        });
      }
    }
  </script>
</body>
</html>
